<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script/word-list.js" defer></script>
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h1>Game Over!</h1>
            <p>Correct word was <b>Rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <div class="timer">1:00</div>
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint: <b></b>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guesses: <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
